<head>

</head>

<body>
<div class="login-box">
    <!--head-->
    <div class="py-container logoArea">
<!--        <a href="" class="logo"></a>-->
    </div>
    <!--loginArea-->
    <div class="loginArea">
        <div class="login ">
            <div class="py-container">
                <div class="loginform">
                    <ul class="sui-nav nav-tabs tab-wraped">
                        <li>
                            <a href="#index" data-toggle="tab">
                                <h3>扫描登录</h3>
                            </a>
                        </li>
                        <li class="active">
                            <a href="#profile" data-toggle="tab">
                                <h3>账户登录</h3>
                            </a>
                        </li>
                    </ul>
                    <div class="tab-content tab-wraped">
                        <div id="index" class="tab-pane">
                            <p>该功能还在开发</p>
                        </div>
                        <div id="profile" class="tab-pane  active">
                            <form class="sui-form" action="/shoplogin" method="post" id="loginform">
                                <div class="input-prepend"><span class="add-on loginname"></span>
                                    <input id="username" type="text" placeholder="邮箱/用户名/手机号"
                                          name="username" class="span2 input-xfat">
                                </div>
                                <div class="input-prepend"><span class="add-on loginpwd"></span>
                                    <input id="password" type="password" placeholder="请输入密码"
                                           name="password" class="span2 input-xfat">
                                </div>
                                <div class="setting">
                                    <label class="checkbox inline"><input name="m1" type="checkbox" value="2"
                                                                          checked="">自动登录</label>
                                    <span class="forget">忘记密码？</span>
                                </div>
                                <div class="logined">
                                    <a class="sui-btn btn-block btn-xlarge btn-danger" onclick="document:loginform.submit()"
                                       target="_blank">登&nbsp;&nbsp;录</a>
                                </div>
                            </form>
                            <div class="otherlogin">
                                <div class="types">
<!--                                    <ul>-->
<!--                                        <li><img src="../static/img/qq.png" width="35px" height="35px"/></li>-->

<!--                                        <li><img src="../static/img/weixin.png"/></li>-->
<!--                                    </ul>-->
                                </div>
                                <span class="register"><a href="register.html" target="_blank">立即注册</a></span>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <!--foot-->
    <div class="py-container copyright">
        <ul>
            <li>关于我们</li>
            <li>联系我们</li>
            <li>联系客服</li>
            <li>商家入驻</li>
            <li>营销中心</li>
            <li>手机同城购</li>

            <li>同城购社区</li>

        </div>
